apiVersion: v1
kind: ConfigMap
metadata:
  name: ratify-configuration
data:
  config.json: |
    {
      "executor": {
        "requestTimeout": 6800
      },
      "store": {
        "version": "1.0.0",
        "plugins": [
            {
                "name": "oras"
            }
        ]
      },
      "policy": {
        "version": "1.0.0",
        "plugin": {
            "name": "configPolicy",
            "artifactVerificationPolicies": {
                "org.sigstore.cosign.v1": "any"
            }
        }
      },
      "verifier": {
          "version": "1.0.0",
          "plugins": [
            {
                "name":"notaryv2",
                "artifactTypes" : ["application/vnd.cncf.notary.signature"],
                "verificationCerts": [
                    "/usr/local/ratify-certs/notary"
                  ]
            }
          ]
      }
    }